components:
  schemas:
    ContentResponseDTO:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        body:
          type: string
        status:
          $ref: '#/components/schemas/ContentStatus'
        createdBy:
          $ref: '#/components/schemas/UserResponseDTO'
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    ContentRequestDTO:
      type: object
      properties:
        title:
          type: string
        body:
          type: string
        status:
          $ref: '#/components/schemas/ContentStatus'
    ContentHistoryResponseDTO:
      type: object
      properties:
        id:
          type: integer
        contentId:
          type: integer
        userId:
          type: integer
        changeDescription:
          type: string
        createdAt:
          type: string
          format: date-time
    ContentHistoryRequestDTO:
      type: object
      properties:
        contentId:
          type: integer
        userId:
          type: integer
        changeDescription:
          type: string
    PublishingPlatformResponseDTO:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        url:
          type: string
    PublishingPlatformRequestDTO:
      type: object
      properties:
        name:
          type: string
        url:
          type: string
    ReviewResponseDTO:
      type: object
      properties:
        id:
          type: integer
        contentId:
          type: integer
        userId:
          type: integer
        rating:
          type: integer
        comment:
          type: string
        status:
          $ref: '#/components/schemas/ReviewStatus'
    ReviewRequestDTO:
      type: object
      properties:
        contentId:
          type: integer
        userId:
          type: integer
        rating:
          type: integer
        comment:
          type: string
    TaskResponseDTO:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        description:
          type: string
        assignedTo:
          $ref: '#/components/schemas/UserResponseDTO'
        status:
          $ref: '#/components/schemas/TaskStatus'
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    TaskRequestDTO:
      type: object
      properties:
        title:
          type: string
        description:
          type: string
        assignedToId:
          type: integer
        status:
          $ref: '#/components/schemas/TaskStatus'
    TaskQueueResponseDTO:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        tasks:
          type: array
          items:
            $ref: '#/components/schemas/TaskResponseDTO'
    TaskQueueRequestDTO:
      type: object
      properties:
        name:
          type: string
    UserResponseDTO:
      type: object
      properties:
        id:
          type: integer
        username:
          type: string
        email:
          type: string
        roles:
          type: array
          items:
            $ref: '#/components/schemas/Role'
    UserRequestDTO:
      type: object
      properties:
        username:
          type: string
        email:
          type: string
        password:
          type: string
        roles:
          type: array
          items:
            $ref: '#/components/schemas/Role'
    Role:
      type: string
      enum: [REVIEWER, CONTRIBUTOR, ADMINISTRATOR]
    ContentStatus:
      type: string
      enum: [DRAFT, IN_REVIEW, NEEDS_EDITING, APPROVED, COMPLETED, PUBLISHED]
    ReviewStatus:
      type: string
      enum: [PENDING, APPROVED, REJECTED]
    TaskStatus:
      type: string
      enum: [OPEN, IN_PROGRESS, COMPLETED]
