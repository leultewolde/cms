openapi: 3.0.1
info:
  title: CMS API
  description: API for Content Management System
  version: 1.0.0
paths:
  /content/{id}:
    get:
      summary: Get content by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Successfully retrieved content
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContentResponseDTO'
    put:
      summary: Update content by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ContentRequestDTO'
      responses:
        '200':
          description: Successfully updated content
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContentResponseDTO'
    delete:
      summary: Delete content by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Successfully deleted content
